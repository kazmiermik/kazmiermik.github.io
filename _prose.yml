prose:
  rooturl: '/'
  siteurl: 'http://kazmiermik.github.io/'
  relativeLinks: 'http://kazmiermik.github.io/links.jsonp'
  media: '/assets/images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
		- name: "title"
     		field:
       			element: "text"
       			label: "title"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""